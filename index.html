<body>
  <!-- Add your site or application content here -->
  <div class="container-main">
    <div class="container-lyrics-display" id="lyricsDisplay">See, the Chieftain signals onward,<br>And the battle’s in array!</div>

    <div class="container-controls">
      <button class="button-large" onclick="myLyrics.prevLyrics()">Prev Line</button>
      <button class="button-large" onclick="myLyrics.nextLyrics()">Next Line</button>
<!--      <button class="button-large" onclick="myLyrics.testChange()">Test Change</button>-->

      <div class="container-file-select">
        <label class="input-file-large">
          <input type="file" id="fileIn"/>
          Select file
        </label>
        <p id="fileNameChosen">No file chosen</p>
      </div>

    </div>

    <div class="container-lyrics">
      <div class="container-lyrics-input">
        <form class="form-lyrics-input" onchange="myLyrics.lyricsOnChange(lyricsTextIn)">
          <label class="label-large" id="lyricsInLabel" for="lyricsTextIn">Song Lyrics:</label>
          <textarea class="textarea-large-in" id="lyricsTextIn" rows="40">
Hope of Israel, Zion’s army,
Children of the promised day,
See, the Chieftain signals onward,
And the battle’s in array!
Hope of Israel, rise in might
With the sword of truth and right;
Sound the war-cry, “Watch and pray!”
Vanquish ev’ry foe today.
See the foe in countless numbers,
Marshaled in the ranks of sin.
Hope of Israel, on to battle;
Now the vict’ry we must win!
Hope of Israel, rise in might
With the sword of truth and right;
Sound the war-cry, “Watch and pray!”
Vanquish ev’ry foe today.
Strike for Zion, down with error;
Flash the sword above the foe!
Ev’ry stroke disarms a foeman;
Ev’ry step we conq’ring go.
Hope of Israel, rise in might
With the sword of truth and right;
Sound the war-cry, “Watch and pray!”
Vanquish ev’ry foe today.
Soon the battle will be over;
Ev’ry foe of truth be down.
Onward, onward, youth of Zion;
Thy reward the victor’s crown.
Hope of Israel, rise in might
With the sword of truth and right;
Sound the war-cry, “Watch and pray!”
Vanquish ev’ry foe today.</textarea>
        </form>
      </div>

      <div class="container-lyrics-output">
        <form class="form-lyrics-output">
          <label class="label-large" id="lyricsOutLabel" for="lyricsTextOut">Output:</label>
          <textarea class="textarea-large-out" id="lyricsTextOut" rows="40" disabled="true"></textarea>
        </form>
      </div>
    </div>

  </div>
  <script src="ts/song-lyrics-js-ts.js"></script>

</body>

</html>
