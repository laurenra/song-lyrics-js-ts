<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
<!--  <link rel="manifest" href="site.webmanifest">-->

  <meta name="theme-color" content="#fafafa">

  <script src="js/song-lyrics.js"></script>

</head>

<body>
  <!-- Add your site or application content here -->
  <div class="container-main">
    <div class="container-lyrics-greenscreen" id="lyricsDisplay" style="font-size: 88px; line-height: 110px;"></div>
    <div class="console">
      <div class="lyrics-preview">
        <table class="preview-table" id="previewTable">
          <tbody>
<!--            <tr onclick="tableRowOnClick(this)"><td></td></tr>-->
            <tr><td></td></tr>
          </tbody>
        </table>
      </div>

      <div class="controls">
<!--        <button class="button-icon-lrg" onclick="showLyricsButton()" id="showBtn">-->
        <button class="button-icon-lrg" id="showBtn">
          <img src="img/see_watch_view_eye_icon-103177.svg" width="100" height="100">
        </button>
<!--        <button class="button-icon-lrg" onclick="hideLyricsButton()" id="hideBtn" style="display: none">-->
        <button class="button-icon-lrg" id="hideBtn" style="display: none">
          <img src="img/disable_eye_inactive_see_show_icon-3844443.svg" width="100" height="100">
        </button>
<!--        <button class="button-icon-lrg" id="prevLinesBtn" onclick="prevLyricsLines()">-->
        <button class="button-icon-lrg" id="prevLinesBtn">
          <img src="img/arrow_up_icon-186407.svg" width="100" height="100">
        </button>
<!--        <button class="button-icon-lrg" id="nextLinesBtn" onclick="nextLyricsLines()">-->
        <button class="button-icon-lrg" id="nextLinesBtn">
          <img src="img/arrow_down_icon-186411.svg" width="100" height="100">
        </button>
<!--        <button class="button-large" onclick="initLyricsToPreview()" id="startBtn" style="display: none">Start</button>-->
        <button class="button-large" id="startBtn" style="display: none">Start</button>

        <div class="controls-lines">
          <div class="controls-lines-buttons">
<!--            <button class="button-icon-med" id="lessLinesBtn" onclick="lessLinesToDisplay()">-->
            <button class="button-icon-med" id="lessLinesBtn">
              <img src="img/square_minus_icon_8664827.svg" width="72" height="72">
            </button>
<!--            <button class="button-icon-med" id="moreLinesBtn" onclick="moreLinesToDisplay()">-->
            <button class="button-icon-med" id="moreLinesBtn">
              <img src="img/square_plus_icon_8664849.svg" width="72" height="72">
            </button>
          </div>
          <input class="input-number-large" id="displayLines" type="number" value="2" min="1" max="20"/>
          <label class="label-large">Lines</label>
          <div class="controls-font-size-buttons">
<!--            <button class="button-icon-med" id="smallerFontBtn" onclick="fontSmaller()">-->
            <button class="button-icon-med" id="smallerFontBtn">
              <img src="img/square_minus_icon_8664827.svg" width="72" height="72">
            </button>
<!--            <button class="button-icon-med" id="largerFontBtn" onclick="fontLarger()">-->
            <button class="button-icon-med" id="largerFontBtn">
              <img src="img/square_plus_icon_8664849.svg" width="72" height="72">
            </button>
          </div>
        </div>
      </div>

      <div class="lyrics-editor">
        <div class="container-file-select">
          <label class="button-input-file">
            <input type="file" id="fileSelected"/>
            FILE
          </label>
          <div class="filename" id="fileNameChosen">(no file chosen)</div>
        </div>

        <div class="container-lyrics-input">
            <textarea class="textarea-large-in" onchange="lyricsOnChange(this)" id="lyricsEditor" rows="18"></textarea>
        </div>
      </div>
    </div>

  </div>
<!--  <script src="js/song-lyrics.js"></script>-->

</body>

</html>
