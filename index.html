<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Add your site or application content here -->
  <div class="container-main">
    <div class="container-lyrics-greenscreen" id="lyricsDisplay">Praise God, from whom all blessings flow;<br>Praise him, all creatures here below;</div>
    <div class="console">
      <div class="lyrics-preview">
        <table class="preview-table" id="previewTable">
          <tbody>
            <tr><td></td></tr>
          </tbody>
        </table>
      </div>

      <div class="controls">
        <button class="button-icon" onclick="myLyrics.showLyricsButton()" id="showBtn">
          <img src="img/see_watch_view_eye_icon-103177.svg" width="120" height="120">
        </button>
        <button class="button-icon" onclick="myLyrics.hideLyricsButton()" id="hideBtn" style="display: none">
          <img src="img/disable_eye_inactive_see_show_icon-3844443.svg" width="120" height="120">
        </button>
        <button class="button-icon" onclick="myLyrics.upButton()">
          <img src="img/arrow_up_icon-186407.svg" width="120" height="120">
        </button>
        <button class="button-icon" onclick="myLyrics.downButton()">
          <img src="img/arrow_down_icon-186411.svg" width="120" height="120">
        </button>
        <button class="button-large">Lines</button>
        <button class="button-large" onclick="myLyrics.initLyricsToPreview()" id="startBtn">Start</button>
      </div>

      <div class="lyrics-editor">
        <div class="container-file-select">
          <label class="button-input-file">
            <input type="file" id="fileSelected"/>
            FILE
          </label>
          <div class="filename" id="fileNameChosen">(no file chosen)</div>
        </div>

        <div class="container-lyrics-input">
          <form class="form-lyrics-input" onchange="myLyrics.lyricsOnChange(lyricsEditor)">
            <textarea class="textarea-large-in" id="lyricsEditor" rows="18"></textarea>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="js/song-lyrics-js-ts.js"></script>

</body>

</html>
